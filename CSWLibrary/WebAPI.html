    <script type="text/javascript">
    $(document).on("ready", function () {
        GetBooks();
    })

    //Get all books
    function GetBooks() {
        var item = "";
        var aleatorio = Math.random();
        var obj;
        $('#tblList tbody').html('');
        $.ajax({ //Comunicación jQuery hacia ASPX
            type: "GET",
            url: "/api/BooksAPI/GetBooks",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (respuesta) {
                obj = respuesta;
                obj = obj.replace(/{/g, '');
                obj = obj.replace(/\[/g, '');
                obj = obj.replace(/]/g, '');
                obj = obj.replace(/\"/g, '');
                var registros = obj.split("},");
                $('#tblList tbody').append("<table width='500' border='1'><tr><td>ISBN</td><td>Title</td><td>Publisher</td><td>Description</td></tr>");
                for (i = 0; i < registros.length; i++)
                {
                    var fields = registros[i].split(",");
                    $('#tblList tbody').append("<tr>");
                    for (j = 0; j < fields.length; j++)
                        if(fields[j].toString().indexOf("Id")==-1)
                            $('#tblList tbody').append("<td>" + fields[j].split(":")[1] + "</td>");
                    $('#tblList tbody').append("</tr>");
                }
                $('#tblList tbody').append("</table>");
            }
        });
    };


    </script>
